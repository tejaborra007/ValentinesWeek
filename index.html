<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Valentine 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <!-- Babel standalone to allow TSX to run directly in the browser on GitHub Pages -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    :root {
      --bg-color: #fff5f7;
    }
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: var(--bg-color);
      color: #1f2937;
    }
    .font-cursive {
      font-family: 'Dancing Script', cursive;
    }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg) scale(1); }
      50% { transform: translateY(-20px) rotate(5deg) scale(1.1); }
      100% { transform: translateY(0px) rotate(0deg) scale(1); }
    }
    @keyframes bounce-subtle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    .animate-bounce-subtle {
      animation: bounce-subtle 3s ease-in-out infinite;
    }
    .perspective-1000 {
      perspective: 2000px;
    }
    .preserve-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .rotate-y-180 {
      transform: rotateY(180deg);
    }
    .rotate-y-6 {
      transform: rotateY(6deg);
    }
    .rotate-x-2 {
      transform: rotateX(2deg);
    }
    .animate-fade-in {
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #fff5f7;
    }
    ::-webkit-scrollbar-thumb {
      background: #fbcfe8;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #f9a8d4;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <!-- Entry point for the application - uses Babel to handle TSX -->
  <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
