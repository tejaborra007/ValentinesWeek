<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Valentine 3D | A Week of Love</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  
  <script>
    window.process = { env: { API_KEY: undefined } };
  </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    :root { --bg-color: #fff5f7; }
    body { font-family: 'Poppins', sans-serif; overflow-x: hidden; background: var(--bg-color); color: #1f2937; margin: 0; }
    .font-cursive { font-family: 'Dancing Script', cursive; }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    
    /* Advanced Walk Cycle */
    @keyframes walking-bob {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(3deg); }
      75% { transform: translateY(-8px) rotate(-3deg); }
    }

    @keyframes walk-in-left {
      0% { left: -20%; opacity: 0; }
      10% { opacity: 1; }
      45% { left: 42%; }
      50% { left: 42%; opacity: 1; }
      51% { opacity: 0; }
      100% { left: 42%; opacity: 0; }
    }

    @keyframes walk-in-right {
      0% { right: -20%; opacity: 0; }
      10% { opacity: 1; }
      45% { right: 42%; }
      50% { right: 42%; opacity: 1; }
      51% { opacity: 0; }
      100% { right: 42%; opacity: 0; }
    }

    /* Hug/Meeting Bloom */
    @keyframes hug-bloom {
      0%, 48% { transform: scale(0); opacity: 0; }
      52% { transform: scale(1.1); opacity: 1; }
      55% { transform: scale(1); opacity: 1; }
      90% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0; }
    }

    /* Scattered Heart Explosion */
    @keyframes heart-burst {
      0%, 50% { transform: scale(0); opacity: 0; }
      55% { transform: scale(1.5) translateY(-40px); opacity: 1; }
      70% { transform: scale(1.2) translateY(-60px); opacity: 0; }
      100% { transform: scale(0); opacity: 0; }
    }

    .animate-walk-left { animation: walk-in-left 10s linear infinite; }
    .animate-walk-right { animation: walk-in-right 10s linear infinite; }
    .animate-bob { animation: walking-bob 0.8s ease-in-out infinite; }
    .animate-hug-bloom { animation: hug-bloom 10s ease-out infinite; }
    .animate-burst { animation: heart-burst 10s ease-out infinite; }

    .perspective-1000 { perspective: 2000px; }
    .preserve-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }
    
    .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Image-style Floating Hearts */
    .heart-particle {
      position: absolute;
      pointer-events: none;
      animation: heart-fall linear infinite;
    }
    @keyframes heart-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #fff5f7; }
    ::-webkit-scrollbar-thumb { background: #fbcfe8; border-radius: 10px; }
  </style>

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
